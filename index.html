<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Google</title>
  </head>
  <body>
    <div class="logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="google_logo"
      />
    </div>

    <div class="search-bar">
      <form action="">
        <span>Search the web using Google!</span>
        <br />
        <input type="text" />
        <br />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </form>
    </div>

    <div class="footer">
      <div id="box1" class="box">
        <span>Special Searches</span>
        <br />
        <a href="#">Stanford Search</a>
        <br />
        <a href="#">Linux Search</a>
      </div>
      <div id="box2" class="box">
        <a href="#">Help!</a>
        <br />
        <a href="#">About Google!</a>
        <br />
        <a href="#">Company Info</a>
        <br />
        <a href="#">Google! Logos</a>
      </div>
      <div id="box3" class="box">
        <span>Get Google!</span>
        <br />
        <span>updates monthly:</span>
        <br />
        <input type="text" placeholder="your e-mail" />
        <br />
        <button>Subscribe</button>
        <a href="#">Archive</a>
      </div>
    </div>
    <br />
    <div class="copyright">
      <span>Copyright Â©1998 Google Inc.</span>
    </div>
  </body>
</html>
